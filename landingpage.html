<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Waste Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      transform: translateY(-8px);
    }

    .scale-hover {
      transition: transform 0.4s ease;
    }

    .scale-hover:hover {
      transform: scale(1.05);
    }

    .icon-bounce {
      animation: bounceIcon 2s infinite;
    }

    @keyframes bounceIcon {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .emoji {
      font-size: 4rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="text-center px-6">
    <h1 class="text-5xl font-bold mb-10 text-gray-800 fade-in-up">Smart Waste Management</h1>
    <p class="mb-12 text-gray-600 text-lg fade-in-up" style="animation-delay: 0.2s;">Choose an option to get started</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-5xl mx-auto fade-in-up" style="animation-delay: 0.4s;">

      <!-- Smart Bin Card -->
      <a href="smartbin.html" class="bg-white rounded-3xl p-8 shadow-xl scale-hover glow transition-all duration-300">
        <div class="flex flex-col items-center">
          <div class="emoji icon-bounce mb-4">‚ôªÔ∏è</div>
          <h2 class="text-2xl font-semibold text-green-600 mb-2">Smart Bin</h2>
          <p class="text-gray-500 text-sm text-center">Use your webcam and AI to classify recyclable waste.</p>
        </div>
      </a>

      <!-- Waste Classification Dashboard Card -->
      <a href="optimization.html" class="bg-white rounded-3xl p-8 shadow-xl scale-hover glow transition-all duration-300">
        <div class="flex flex-col items-center">
          <div class="emoji icon-bounce mb-4">üìà</div>
          <h2 class="text-2xl font-semibold text-purple-600 mb-2">Waste Classification Dashboard</h2>
          <p class="text-gray-500 text-sm text-center">View real-time data and optimize waste collection zones.</p>
        </div>
      </a>

    </div>
  </div>

</body>
</html>
